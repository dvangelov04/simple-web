{% load static %}

<!doctype html>
<html lang="en">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}"><img src={% static 'images/stockmeme.jpg' %} alt="B.L.O.P." width='50' height ='50'></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <center><div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'stocks' %}">Stocks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=#>Money</a>
          </li>
        </ul>

        {% if user.is_authenticated %}
          <span class='p-3'> {{ user.username }} </span>
          <form id='login-form' method='POST' action = {% url "logout" %}>
            {% csrf_token %}
            <button type='submit' class= 'btn btn-primary me-md-2'> Log out </button>

          </form>
        {% else %}
          <form id='login-form' method='POST' action = {% url "login" %}>
            {% csrf_token %}
            <button type='submit' class= 'btn btn-primary me-md-2'> Log in </button>

          </form>
          <form id='login-form' method='POST' action = {% url "register" %}>
            {% csrf_token %}
            <button type='submit' class= 'btn btn-outline-primary'> Register </button>
          </form>
        {% endif %}
        
      </div></center>
    </div>
    
    
  </nav>
  <head>
    {% block title%}
    {% endblock title %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    

  </head>

  
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block content%}
    {% endblock content %}
  </body>
</html>
